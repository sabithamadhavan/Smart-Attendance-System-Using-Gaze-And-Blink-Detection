<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Audit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="dark-theme-bg">
  <div class="background-blur"></div>
  
  <nav class="navbar navbar-dark bg-dark-800 border-bottom border-dark-600">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='klipartz.com.png') }}" alt="Logo" width="40" class="me-2"> Lock-In 👀 🔐
      </a>
      <div class="navbar-text">
        <span class="badge bg-primary">Audit Mode</span>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <div class="glass-container animate__animated animate__fadeInUp">
      <h2 class="text-center mb-4 gradient-text">Attendance Records</h2>
      
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle">
          <thead class="gradient-bg">
            <tr>
              <th class="animate__animated animate__fadeInLeft">Student</th>
              <th class="animate__animated animate__fadeInLeft">Date</th>
              <th class="animate__animated animate__fadeInLeft">Status</th>
            </tr>
          </thead>
          <tbody>
            {% for row in records %}
            <tr class="animate__animated animate__fadeInUp">
              <td>{{ row.Name }}</td>
              <td>{{ row.Date }}</td>
              <td>
                {% if row.Attendance == "Yes" %}
                  <span class="badge bg-success rounded-pill">Verified</span>
                {% else %}
                  <span class="badge bg-danger rounded-pill">Not Verified</span>
                {% endif %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="mt-4 text-center animate__animated animate__fadeIn">
        <a href="{{ url_for('index') }}" class="btn btn-primary-glow">
          ← Return to Dashboard
        </a>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom bg-dark-800 border-top border-dark-600">
    <div class="container py-3 text-center small">
      © 2025 AttendanceSecure Pro. All rights reserved. | v2.4.1
    </div>
  </footer>
</body>
</html>
